<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer src="scripts/app.js"> </script>
        <script defer src="scripts/buttons.js"> </script>
        <script defer src="scripts/addInFavorites.js"> </script>
        <script defer src="scripts/localStorageLoad.js"> </script>

        <link rel="stylesheet" href="styles/style.css">

        <title>Weather</title>
    </head>

    <body>
        
        <div class="container">
            <div class="header-container">
                <input class="header__input"  type="text"  placeholder="Aktobe">
                <button class="header__search">
                    <svg class ="search-icon" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M16.3775 14.5H15.385L15.04 14.1575C16.2588 12.7363 17 10.8938 17 8.87502C17 4.38752 13.3625 0.750021 8.875 0.750021C4.3875 0.750021 0.75 4.38752 0.75 8.87502C0.75 13.3625 4.3875 17 8.875 17C10.8938 17 12.735 16.26 14.1563 15.0425L14.5013 15.385V16.375L20.7488 22.6138L22.6125 20.75L16.3775 14.5ZM8.87501 14.5C5.76751 14.5 3.25001 11.9825 3.25001 8.87502C3.25001 5.76877 5.76751 3.25002 8.87501 3.25002C11.9813 3.25002 14.5 5.76877 14.5 8.87502C14.5 11.9825 11.9813 14.5 8.87501 14.5Z" fill="black"/>
                    </svg>
                </button>
            </div>

           <div class="main-container">
                <div class="left-container left">
                    <div id="first-container" class="left__main-info main-info display-show">
                        <div class="main-info__top-container">
                            <p class="main-info__degree"></p>
                        </div>
                        <div class="main-info__absolute-container">
                                                
                        </div>
                        <div class="main-info__bottom-container">
                            <p class="main-info__town-name"></p>
                            <button class="main-info__add-favorite-town">
                                <svg class="svg-add-button" width="24" height="18" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path class="svg-add-button__path" opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="second-container" class="left__main-info main-info">
                        <div class="main-info__top-container">
                            <p class="main-info__town-name"></p>
                        </div>
                        
                        <ul class="main-info__details-info">
                            <li class="main-info__list-details-item">Temperature: <span class="temperature"></span></li>
                            <li class="main-info__list-details-item">Feels like: <span class="feels-like"></span></li>
                            <li class="main-info__list-details-item">Weather: <span class="weather"></span></li>
                            <li class="main-info__list-details-item">Sunrise: <span class="sunrise"></span></li>
                            <li class="main-info__list-details-item">Sunset: <span class="sunset"></span></li>
                        </ul>
                    </div>

                     <div id="third-container" class="left__main-info main-info">

                        <div class="main-info__top-container main-info__top-container_third">
                            <p class="main-info__town-name"></p>
                        </div>
                        
                        <ul class="main-info__forecast-info">
                            
                            <li class="main-info__forecast-item">
                                <div id="0" class="forecast-container">
                                    <div class="forecast-top-container">
                                        <span class="forecast-day"></span>
                                        <span class="forecast-time"></span>
                                    </div>
                                    <div class="forecast-bottom-container">
                                        <div class="forecast-bottom-left-container">
                                            <p>Temperature: <span class="forecast-temperature"></span></p>
                                            <p>Feels like: <span class="forecast-feels-like"></span></p>
                                        </div>
                                        <div  class="forecast-bottom-right-container">
                                            <p class="forecast-weather-description"></p>
                                            <div class="forecast-weather-image"></div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="main-info__forecast-item">
                                <div id="1" class="forecast-container">
                                    <div class="forecast-top-container">
                                        <span class="forecast-day"></span>
                                        <span class="forecast-time"></span>
                                    </div>
                                    <div class="forecast-bottom-container">
                                        <div class="forecast-bottom-left-container">
                                            <p>Temperature: <span class="forecast-temperature"></span></p>
                                            <p>Feels like: <span class="forecast-feels-like"></span></p>
                                        </div>
                                        <div  class="forecast-bottom-right-container">
                                            <p class="forecast-weather-description"></p>
                                            <div class="forecast-weather-image"></div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="main-info__forecast-item">
                                <div id="2" class="forecast-container">
                                    <div class="forecast-top-container">
                                        <span class="forecast-day"></span>
                                        <span class="forecast-time"></span>
                                    </div>
                                    <div class="forecast-bottom-container">
                                        <div class="forecast-bottom-left-container">
                                            <p>Temperature: <span class="forecast-temperature"></span></p>
                                            <p>Feels like: <span class="forecast-feels-like"></span></p>
                                        </div>
                                        <div  class="forecast-bottom-right-container">
                                            <p class="forecast-weather-description"></p>
                                            <div class="forecast-weather-image"></div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="main-info__forecast-item">
                                <div id="3" class="forecast-container">
                                    <div class="forecast-top-container">
                                        <span class="forecast-day"></span>
                                        <span class="forecast-time"></span>
                                    </div>
                                    <div class="forecast-bottom-container">
                                        <div class="forecast-bottom-left-container">
                                            <p>Temperature: <span class="forecast-temperature"></span></p>
                                            <p>Feels like: <span class="forecast-feels-like"></span></p>
                                        </div>
                                        <div  class="forecast-bottom-right-container">
                                            <p class="forecast-weather-description"></p>
                                            <div class="forecast-weather-image"></div>   
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="main-info__forecast-item">
                                <div id="4" class="forecast-container">
                                    <div class="forecast-top-container">
                                        <span class="forecast-day"></span>
                                        <span class="forecast-time"></span>
                                    </div>
                                    <div class="forecast-bottom-container">
                                        <div class="forecast-bottom-left-container">
                                            <p>Temperature: <span class="forecast-temperature"></span></p>
                                            <p>Feels like: <span class="forecast-feels-like"></span></p>
                                        </div>
                                        <div  class="forecast-bottom-right-container">
                                            <p class="forecast-weather-description"></p>
                                            <div class="forecast-weather-image"></div>   
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="left__bottom-side-btn">
                        
                        <button id="one" class="btn-nav btn-nav-active">Now</button><button id="two" class="btn-nav">Details</button><button id="three" class="btn-nav">Forecast</button>
                    </div>
                </div>

                <div class="right-container right">
                    <div class="right__top-text">
                        <p class="added-locations">Added Locations:</p>
                    </div>
                    <ul class="right__bottom-town-list">
                       
                             
                    </ul>
                </div>
           </div>
        </div>
    </body>
</html>
